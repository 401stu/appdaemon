# Zen Skin for AppDash
# Version 1.0
# Date: 02/27/17
# Author: Robert Pitera
#
# Custom head includes - should be a YAML List, e.g.:
#
#includes:
#  - some include
#  - some other include
#
# Text will be included verbatim in the head section of the doc, use for styles,
# javascript or 3rd party css etc. etc.
#
# It is your responsibility to ensure the HTML is correct
#

includes: []

#
# Core Styles
#

white: "#fff"
black: "#000"
red: "#ff0055"
green: "#aaff00"
blue: "#00aaff"
purple: "#aa00ff"
yellow: "#ffff00"
orange: "#ffaa00"

gray_dark: "#444"
gray_medium: "#666"
gray_light: "#888"

white_trans: "rgba(255,255,255,0.6)"
black_trans: "rgba(0,0,0,0.5)"
gray_trans: "rgba(169,169,169,0.6)"

#Page and widget defaults
background_style: "background-image: url(css/zen/img/zen_bg2.jpg)"
text_style: ""

#These are used for icons and indicators
style_inactive: "color: $black_trans"
style_active: "color: $red"
style_active_warn: "color: $red"
style_info: "color: $red"
style_title: "color: $black; font-weight: bold"
style_title2: "color: $black"

#
# Zen custom styles
#

#Overlay Colors - These change the transparent ovelays on the widgets. 
#These can be copied and pasted to a new variable name if you want to change the color.
transparent_red: "background-color: rgba(255,0,0,0.5)"
transparent_black1: "background-color: rgba(0,0,0,0.25)"
transparent_black2: "background-color: rgba(0,0,0,0.5)"

#FX - 3D text effects. These can be copied and pasted to a new variable name if you want to change the color.
3d_white: "font-weight: bold; color: white; text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 4px 0 #aaa,
           0 6px 1px rgba(0,0,0,.1), 0 0 5px rgba(0,0,0,.1), 0 1px 3px rgba(0,0,0,.3), 0 3px 4px rgba(0,0,0,.2),
           0 5px 10px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.2), 0 20px 20px rgba(0,0,0,.15)"
3d_black: "font-weight: bold; color: black; text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 4px 0 #aaa,
           0 6px 1px rgba(0,0,0,.1), 0 0 5px rgba(0,0,0,.1), 0 1px 3px rgba(0,0,0,.3), 0 3px 4px rgba(0,0,0,.2),
           0 5px 10px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.2), 0 20px 20px rgba(0,0,0,.15)"               
3d_red: "font-weight: bold; color: red; text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 4px 0 #aaa,
           0 6px 1px rgba(0,0,0,.1), 0 0 5px rgba(0,0,0,.1), 0 1px 3px rgba(0,0,0,.3), 0 3px 4px rgba(0,0,0,.2),
           0 5px 10px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.2), 0 20px 20px rgba(0,0,0,.15)"  


#Inset borders - This is used to override the widget border styles
inset_silver: "border-style: inset; border-width: 6px; border-color: silver; border-radius: 0px"             
inset_white: "border-style: inset; border-width: 6px; border-color: white; border-radius: 0px"


