wlamp_scene:
    widget_type: scene
    title: Wendy's Lamp
    entity: scene.wendys_lamp
    icon_on: mdi-lamp
    icon_off: mdi-lamp

don_scene:
    widget_type: scene
    title: Downstairs On
    entity: scene.downstairs_on

doff_scene:
    widget_type: scene
    title: Downstairs Off
    entity: scene.downstairs_off

dbright_scene:
    widget_type: scene
    title: Downstairs Bright
    entity: scene.downstairs_bright

downstairs_thermometer:
    widget_type: numeric_sensor
    title: Downstairs
    units: "&deg;F"
    precision: 0
    entity: sensor.downstairs_thermometer

upstairs_thermometer:
    widget_type: numeric_sensor
    title: Upstairs
    units: "&deg;F"
    precision: 0
    entity: sensor.upstairs_thermometer

basement_thermometer:
    widget_type: numeric_sensor
    title: Basement
    units: "&deg;F"
    precision: 0
    entity: sensor.basement_thermometer

thermostat_setpoint:
    widget_type: numeric_sensor
    title: Thermostat
    units: "&deg;F"
    precision: 0
    entity: sensor.thermostat_set
    
obright_scene:
    widget_type: scene
    title: Outside Bright
    entity: scene.outside_bright

ooff_scene:
    widget_type: scene
    title: Outside Off
    entity: scene.outside_off

pon_scene:
    widget_type: scene
    title: Porch  On
    entity: scene.porch_on
    
poff_scene:
    widget_type: scene
    title: Porch Off
    entity: scene.porch_off

night_motion:
    widget_type: switch
    title: Night Outside Motion
    icon_on: fa-sliders
    icon_off: fa-sliders
    entity: input_boolean.night_outside_motion
    
guest_mode:
    widget_type: switch
    title: Guest Mode
    icon_on: fa-sliders
    icon_off: fa-sliders
    entity: input_boolean.guest
    
cooling:
    widget_type: switch
    title: Cooling
    icon_on: fa-sliders
    icon_off: fa-sliders
    entity: input_boolean.cooling
    
heat:
    widget_type: switch
    title: Heat
    icon_on: fa-sliders
    icon_off: fa-sliders
    entity: input_boolean.heating
 
layout:
    - wlamp_scene,     don_scene,           doff_scene,    dbright_scene,   upstairs_thermometer, downstairs_thermometer, basement_thermometer, thermostat_setpoint  
    - obright_scene,   ooff_scene,          pon_scene,     poff_scene,      night_motion,         guest_mode,             cooling,              heat
