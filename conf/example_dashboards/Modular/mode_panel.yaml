    widget_type: binary
    title: Evening
    icon_on: fa-moon-o
    icon_off: fa-moon-o
    icon_style_active: $switch_icon_style_active 
    icon_style_inactive: $switch_icon_style_inactive 
    title_style: $style_title
    title2_style: $style_title2
    widget_style: $background_style
    state_entity: input_select.house_mode
    state_active: Evening
    post_service_active:
        service: script/turn_on
        entity_id: script.evening

night:
    widget_type: binary
    title: Night
    icon_on: fa-star-o
    icon_off: fa-star-o
    icon_style_active: $switch_icon_style_active 
    icon_style_inactive: $switch_icon_style_inactive 
    title_style: $style_title
    title2_style: $style_title2
    widget_style: $background_style
    state_entity: input_select.house_mode
    state_active: Night
    post_service_active:
        service: script/turn_on
        entity_id: script.night

layout: 
    - morning(2x1), day(2x1), evening(2x1), night(2x1)
