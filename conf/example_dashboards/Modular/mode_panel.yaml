morning:
    widget_type: binary
    title: Morning
    icon_on: fa-clock-o
    icon_off: fa-clock-o
    icon_style_active: $switch_icon_style_active 
    icon_style_inactive: $switch_icon_style_inactive 
    title_style: $style_title
    title2_style: $style_title2
    widget_style: $background_style    
    state_entity: input_select.house_mode
    state_active: Morning
    post_service_active:
        service: script/turn_on
        entity_id: script.morning

